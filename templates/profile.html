<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="1"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Product Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/recharge.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid text-center mt-5">
      <div class="topDiv">
        <div class="backButton">
          <a href="javascript:history.back()"
            ><i class="fa-solid fa-angle-left"></i
          ></a>
        </div>
        <div class="invite-heading recharge-heading">My</div>
      </div>
      <section class="profile-section">
        <div class="profile-container">
          <!-- Logo and ID Section -->
          <div class="logo-id-container">
            <div class="logo">
              <img
                src="{{ url_for('static', filename='image/Nestle_logo.webp') }}"
                alt="Website Logo"
              />
            </div>
            <div class="profile-id">ID:{{ user['id'] }}</div>
          </div>

          <!-- Balance Section -->
          <div class="balance-container">
            <span>Balance:</span>
            <i
              class="fa-solid fa-eye"
              id="eye-icon"
              style="cursor: pointer"
            ></i>
            <div id="balance-value">{{ wallet_balance }}</div>
          </div>

          <!-- Withdraw and Recharge Section -->
          <div class="transaction-container">
            <div class="withdraw">Withdraw: {{ withdraw_count }}</div>
            <div class="recharge">Recharge: {{ recharge_count }}</div>
          </div>
        </div>
      </section>
      <section class="link-section">
        <div class="links-container">
          <a href="{{url_for('my_collection')}}" class="link-item">
            <img
              src="{{ url_for('static', filename='image/my-collection-icon.png') }}"
              alt="My Collection"
              class="link-icon"
            />
            My Collection
            <i class="fa-solid fa-angle-right blue-arrow"></i>
          </a>

          <a href="{{url_for('payment_history')}}" class="link-item">
            <img
              src="{{ url_for('static', filename='image/account-record-icon.png') }}"
              alt="Account Record"
              class="link-icon"
            />
            Account Record
            <i class="fa-solid fa-angle-right blue-arrow"></i>
          </a>

          <a href="{{url_for('company_profile')}}" class="link-item">
            <img
              src="{{ url_for('static', filename='image/company-profile-icon.png') }}"
              alt="Company Profile"
              class="link-icon"
            />
            Company Profile
            <i class="fa-solid fa-angle-right blue-arrow"></i>
          </a>

          <a href="{{url_for('bank_details')}}" class="link-item">
            <img
              src="{{ url_for('static', filename='image/bank-password-icon.png') }}"
              alt="My Bank and Password"
              class="link-icon"
            />
            My Bank and Password
            <i class="fa-solid fa-angle-right blue-arrow"></i>
          </a>
        </div>
      </section>
      <div class="signout-container">
        <button
          class="signout-btn"
          onclick="window.location.href='{{ url_for('logout') }}'"
        >
          Sign Out
        </button>
      </div>
      <footer>
        <div class="footer">
          <a href="{{ url_for('home') }}">
            <div class="homeDiv">
              <img
                src="{{ url_for('static', filename='image/icon1-1.png') }}"
              />
              <p>Home</p>
            </div>
          </a>
          <a href="{{ url_for('invite') }}">
            <div class="homeDiv">
              <img src="{{ url_for('static', filename='image/icon2.png') }}" />
              <p>Invite</p>
            </div>
          </a>
          <a href="{{ url_for('team') }}">
            <div class="homeDiv">
              <img src="{{ url_for('static', filename='image/icon3.png') }}" />
              <p>Team</p>
            </div>
          </a>
          <a href="{{ url_for('profile') }}">
            <div class="homeDiv">
              <img src="{{ url_for('static', filename='image/icon4.png') }}" />
              <p>My</p>
            </div>
          </a>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
  </body>
</html>
