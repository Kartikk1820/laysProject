<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Collection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recharge.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my-collection.css') }}" />
</head>

<body>
    <div class="container-fluid text-center mt-5">
        <div class="topDiv">
            <div class="backButton">
                <a href="javascript:history.back()"><i class="fa-solid fa-angle-left"></i></a>
            </div>
            <div class="invite-heading recharge-heading">My Collection</div>
        </div>



        <!-- New Section -->


        {% for scheme in active_schemes %}
        <section class="daily-stats-section">
            <!-- First div with logo and heading -->
            <div class="daily-stats-header">
                <!-- Ongoing badge -->
                <span class="badge-ongoing">Ongoing</span>
                <div class="inner-div daily-stats-header">
                    <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="logo" class="daily-stats-logo" />
                    <h2 class="daily-stats-heading">
                        {{ scheme.name }}
                    </h2>
                </div>
            </div>

            <section class="stats-section">
                <!-- Upper div -->
                <div class="stats-upper">
                    <div class="stats-row">
                        <p>Total:</p>
                        <span id="total-value">{{scheme['initial_deposit']}}</span>
                    </div>
                    <div class="stats-row">
                        <p>Daily:</p>
                        <span id="daily-value">{{(scheme['daily_rate']
                            * scheme['initial_deposit']) | round(2)}}</span>
                    </div>
                    <div class="stats-row">
                        <p>Add Day:</p>
                        <span id="add-day-value">{{ scheme.start_time }}</span>
                    </div>
                </div>

            </section>
        </section>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>

</html>
