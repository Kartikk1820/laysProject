<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recharge</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/recharge.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid text-center mt-5">
      <div class="topDiv">
        <div class="backButton">
          <a href="javascript:history.back()"
            ><i class="fa-solid fa-angle-left"></i
          ></a>
        </div>
        <div class="recharge-heading">Recharge</div>
      </div>

      <section class="recharge-section">
        <form method="POST" action="{{ url_for('recharge') }}">
          <h3 class="mb-3 text-start">Balance Recharge</h3>
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 mb-3">
              <div class="input-group">
                <span class="input-group-text rupee-symbol">
                  <img
                    src="{{ url_for('static', filename='image/rupee-green.png') }}"
                    alt="Rupee"
                    class="rupee-image"
                  />
                </span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Amount"
                  id="amount"
                  name="amount"
                  min="0"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-4 mb-3 position-relative">
              <button
                class="btn btn-primary w-100 position-relative"
                type="submit"
              >
                Pay-A
                <span class="badge-hot">Hot</span>
              </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <button class="btn btn-success w-100" type="submit">
                Recharge
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- Recharge Instructions Section -->
      <section class="recharge-instructions mt-4">
        <h3 class="mb-3 text-start">Recharge Instructions</h3>
        <ul class="list-unstyled">
          <li class="instruction-item">
            <span class="arrow">&#x25B2;</span> Confirm the recharge amount and
            fill in the UTR number correctly.
          </li>
          <li class="instruction-item">
            <span class="arrow">&#x25B2;</span> Every time you recharge, you
            need to re-acquire the receiving account at the cashier.
          </li>
          <li class="instruction-item">
            <span class="arrow">&#x25B2;</span> For recharge questions, please
            contact online customer service.
          </li>
        </ul>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
